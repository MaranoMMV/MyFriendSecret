<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center">
    <mat-tab label="Formulario">
        <h1>Sorteio!</h1>
        <p>Insira o seus dados para participar do sorteio!</p>


        <form [formGroup]="formulario">


            <mat-form-field>
                <mat-label>Nome:</mat-label>
                <input formControlName="nome" matInput placeholder="digite o seu nome" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Email:</mat-label>
                <input formControlName="email" matInput placeholder="digite o seu email" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Presente1:</mat-label>
                <input formControlName="presente1" matInput placeholder="digite uma opção de Presente" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Presente2:</mat-label>
                <input formControlName="presente2" matInput placeholder="digite uma opção de Presente" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Presente3:</mat-label>
                <input formControlName="presente3" matInput placeholder="digite uma opção de Presente" />
            </mat-form-field>
        </form>

    </mat-tab>
    <mat-tab label="Second">Content 2</mat-tab>
    <mat-tab label="Third">Content 3</mat-tab>
</mat-tab-group>
